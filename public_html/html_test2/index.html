<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja" dir="ltr">
  <head>
    <!-- Content Type -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-script-type" content="text/javascript" />

    <!-- Style Sheet -->
    <link href="/resource/css/base.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Library -->
    <script type="text/javascript" src="/resource/js/jquery.js"></script>
    <script type="text/javascript" src="/resource/js/jquery.ui.all.js"></script>
    <script type="text/javascript" src="/resource/js/jquery.layout.js"></script>

    <script type="text/javascript" src="/resource/js/jquery-jtemplates.js"></script>
    <script type="text/javascript" src="/resource/js/jquery-spin.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/resource/js/gmap.tooltip.js"></script>

    <!-- Original Script -->
    <script type="text/javascript" src="json-loader.js"></script>
    <script type="text/javascript" src="pager.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>バリアフリーマップ検索</title>
  </head>
  <body>
    <div id="header" class="ui-layout-north">
      <div id="page-header">
        <div id="header-links">
          <a href="/info/about.html">この地図について</a> |
          <a href="/info/howtouse.html">つかいかた</a>
        </div>
        <div id="login-message">
          ログイン情報読み込み中...
        </div>
      </div>
      <form id="search-form">
        <table><tr><td style="width: 12em;">
              <h1><img src="/resource/image/logo_small.png" with="200" height="50"
                       alt="バリアフリーマップ検索" /></h1>
            </td><td style="text-align: right;">
              <div>
                <input type="text" id="search" size="80"
                     title="検索したい施設名・キーワードを入力してください" />
              </div>
              <div id="search-condition-selector">
                <label>
                  検索条件：
                  <select id="search-condition-name"
                          name="search-condition-name">
                  </select>
                </label>
                <a href="javascript: void(0);" id="search-condition-link">
                  その他の検索条件
                </a>
              </div>
            </td><td>
              <input type="submit" id="search-button" value="検索"/>
        </td></tr></table>
      </form>
    </div>
    <div id="list-container" class="ui-layout-west">
      <div class="header">検索結果</div>
      <div id="list" class="ui-layout-content"></div>
      <div class="footer"></div>
    </div>
    <div id="map-container" class="ui-layout-center">
      <div class="header">
        <form id="location-form">
          <input type="text" id="location" size="30"
                 title="住所・地名を入力してください"/>
          <input type="submit" id="location-button" value="移動"/>
        </form>
      </div>
      <div class="ui-layout-content">
        <div id="detail">
          <div id="map"></div>
          <div style="width: 300px; float: right; padding-top: 200px;">
            <div><a href="javascript: GMap.searchMode();">詳細画面を閉じる</a></div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <div id="search-condition">
      <div id="search-condition-header">
        その他の検索条件 <span id="search-status">(簡易検索)</span>
        <a href="javascript: void(0);" id="search-condition-close-link">
          × 閉じる
        </a>
      </div>
      <div id="search-condition-forms">
        <form id="additional-condition-form">
          読み込み中
        </form>
        <form id="detail-condition-form">
          読み込み中
        </form>
      </div>
      <div id="search-condition-footer">
        <button id="search-condition-detail-button">
          さらに詳細な条件を指定
        </button>
        <button id="search-condition-complete-button">
          条件指定完了
        </button>
      </div>
    </div>
  </body>
</html>
